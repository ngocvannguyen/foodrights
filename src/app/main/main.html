<div class="row content season">
    <div class="col-xs-6" ng-click="main.season()">
    <div id="myCarousel" class="carousel slide inline" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="assets/images/coriander.png" alt="coriander">
        </div>

        <div class="item">
          <img src="assets/images/tomato.png" alt="tomato">
        </div>

        <div class="item">
          <img src="assets/images/rau_muong.jpg" alt="rau_muong">
        </div>

        <div class="item">
          <img src="assets/images/banana.png" alt="banana">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="col-xs-6 season-text-main" ng-click="main.season()">
      {{wording.menu.season}}
  </div>
</div>

<div class="row content">
  <div class="col-xs-12"><hr></div>
</div>
<div class="row content">
  <div class="col-xs-12 header">
    Special Promotion / Special Projects
  </div>
</div>
<div class="row content">
  <div class="col-xs-4">
    <img src="assets/images/fresh_food.png" class="img-circle" alt="fresh">
  </div>
  <div class="col-xs-4">
    <img src="assets/images/home_garden.jpg" class="img-circle" alt="garden">
  </div>
  <div class="col-xs-4">
    <img src="assets/images/mix_fruit.jpg" class="img-circle" alt="mix">
  </div>

</div>
